<section class="vh-100 fondo">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <div class="row">
                    <div>
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label class="texto1" for="nombreE">Nombre de la empresa</label>
                                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                            </div>
                            <div class="form-group pd-5">
                                <label class="texto1" for="descripcionE">Descripcion de la tarea</label>
                                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                            </div>
                            <div class="row pt-3">
                                <button class="btn btn-primary-button">Agregar experiencia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
